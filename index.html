<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Enésimo Rincón</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title title is-3">
                        El Enésimo Rincón
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-image">
                      <figure class="image is-3by1">
                        <img src="https://turismo.caceres.es/sites/default/files/styles/simplecrop__16_9_/public/72303.jpg" alt="">
                      </figure>
                    </div>
                    <p class="subtitle is-inline">Dejar aquí pensamiento:</p>
                    <div class="card-content">
                      <div class="wrapper text-center">
                        <textarea id="txt" rows="3" placeholder="Escribe aquí..."></textarea>
                        <div class="text-l">
                            <button class="button button is-link is-light" onclick="getRs()">Percibir</button>
                        </div>
                    </div>
                    <div id="rs" class="wrapper"></div>
                    <script src="./script.js"></script>
                    </div>
                  </div>
            </div>

        </div>
    </div>
  </section>
</body>

</html>
