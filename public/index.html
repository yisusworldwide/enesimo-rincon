<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Enésimo Rincón</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
  <div class="bg-img">
  <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column has-text-centered offset-one-quarter">
                <div class="card">
                    <header class="card-header has-text-centered">
                      <p >
                        <h1 class="card-header-title has-text-centered title is-3 has-text-link-dark">
                          El Enésimo Rincón
                        </h1>
                      </p>
                    </header>
                    <div class="card-image">
                      <figure class="image is-3by1 pb-3">
                        <img src="https://turismo.caceres.es/sites/default/files/styles/simplecrop__16_9_/public/72303.jpg">
                      </figure>
                    </div>
                    <section><p class="subtitle is-inline mt-3">Dejar aquí pensamiento:</p></section>
                    <div class="card-content">
                      <div class="wrapper text-center">
                        <textarea id="txt" rows="3" placeholder="Escribe aquí..."></textarea>
                        <div class="text-l">
                            <button class="button button is-link is-light" onclick="postData('txt')">Percibir</button>
                        </div>
                    </div>
                    <div id="rs" class="wrapper"></div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </section>
  </div>
</body>

</html>
