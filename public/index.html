<!DOCTYPE html>
<html lang="en">

  <section class="section">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>El Enésimo Rincón</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script defer type="text/javascript" src="script.js"></script>
    </head>

    <body>
        <section>
          <div class="switch">Dark mode:
            <span class="inner-switch">OFF</span>
          </div>
        </section>
        <div class="card">
          <div class="card-image">
            <figure class="image is-3by1">
              <img src="https://turismo.caceres.es/sites/default/files/styles/simplecrop__16_9_/public/72303.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-3by1">
                  <img src="./images/basketball.jpg" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <header>
                  <p class="title is-4">
                    <h1>El Enésimo Rincón</h1>
                  </p>
                  <p class="subtitle is-6">By One</p>
                </header>
              </div>
            </div>
        
            <div class="card-content">
              <div class="wrapper text-center">
                <!-- widden initial textbox -->
                <textarea id="post" rows="4" placeholder="Type something"></textarea>
                  <div class="text-l">
                    <button class="post-button button is-link is-light" onclick="postData('post')">Post</button>
                  </div>
              </div>
              <div id="rs" class="wrapper"></div>
            </div>
          </div>
        </div>
    </body>
  </section>

</html>
